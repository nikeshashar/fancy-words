<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Words - Word of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .previous-container {
            min-height: 100vh;
            padding: 4rem 2rem;
            transition: background-color 0.5s ease;
        }
        
        .previous-header {
            max-width: 1200px;
            margin: 0 auto 3rem;
            text-align: center;
        }
        
        .previous-header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            color: rgba(30, 30, 30, 0.9);
            margin-bottom: 1rem;
        }
        
        .previous-header a {
            color: rgba(30, 30, 30, 0.8);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid rgba(30, 30, 30, 0.2);
            display: inline-block;
        }
        
        .previous-header a:hover {
            background: rgba(30, 30, 30, 0.1);
            color: rgba(30, 30, 30, 1);
        }
        
        .words-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(30, 30, 30, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .word-card h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            color: rgba(30, 30, 30, 0.95);
            margin-bottom: 1rem;
        }
        
        .word-card .definition {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(30, 30, 30, 0.85);
            margin-bottom: 1rem;
        }
        
        .word-card .date {
            font-size: 0.9rem;
            color: rgba(30, 30, 30, 0.6);
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(30, 30, 30, 0.7);
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .words-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .previous-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="previous-container" id="previousContainer">
        <div class="previous-header">
            <h1>Previous Words</h1>
            <a href="index.html">‚Üê Back to Word of the Day</a>
        </div>
        <div class="words-grid" id="wordsGrid">
            <div class="empty-state">Loading previous words...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="previous.js"></script>
</body>
</html>
